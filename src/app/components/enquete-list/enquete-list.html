<div class="container">
  <div class="list-header">
    <h1>Enquetes Disponíveis</h1>
    <a routerLink="/enquetes/nova" class="add-button">Criar Nova Enquete</a>
  </div>

  <div *ngIf="enquetes.length > 0; else noEnquetes">
    <ul>
      <li *ngFor="let enquete of enquetes">
        <a [routerLink]="['/enquetes', enquete.id]">
          <span>{{ enquete.titulo }}</span>
          <div class="tags-container">
            <span class="tag tag-votes">{{ getTotalVotos(enquete) }} votos</span>
            <span class="tag" [ngClass]="{
        'tag-status-aberta': enquete.status === 'Aberta',
        'tag-status-fechada': enquete.status === 'Fechada'
      }">
        {{ enquete.status }}
      </span>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <ng-template #noEnquetes>
    <p>Nenhuma enquete disponível no momento.</p>
  </ng-template>
</div>
